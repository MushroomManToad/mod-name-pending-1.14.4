description='''
Adds multiple "Concealed Ores" that are just out of phase with reality.
With the Geological Phaser, a player can safely draw these minerals into our world for further research and usage.

THIS IS CURRENTLY AN INDEV BUILD. AS SUCH, IT WILL LIKELY BE BUGGY AND LACKING SEVERAL KEY FEATURES, BUT SEVERAL UPDATES ARE STILL PLANNED FOR THE NEAR FUTURE!
'''
