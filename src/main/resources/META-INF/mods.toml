modId="vimion" #mandatory
# The version number of the mod - there's a few well known ${} variables useable here or just hardcode it
version="DEV WEEK 05" #mandatory
displayName="Vimion Mod" #mandatory
credits="Thanks Harry, Cadiboo, RedstoneTim, Tebreca, andrew0030, and many others from the Discord server for getting me started with modding!" #optional
authors="MushroomManToad" #optional
